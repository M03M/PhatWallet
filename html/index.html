<!DOCTYPE HTML>
<html>
	<head>
		<title>PhatWallet</title>

		<!-- Scripts -->

		<script language="javascript" type="text/javascript" src="../js/dist/jquery.min.js"></script>
		<script language="javascript" type="text/javascript" src="../js/dist/jquery.jqplot.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../js/dist/jquery.jqplot.min.css">

		<script type="text/javascript" src="../js/dist/plugins/jqplot.pieRenderer.min.js"></script>
		<script type="text/javascript" src="../js/dist/plugins/jqplot.categoryAxisRenderer.min.js"></script>

		<script type="text/javascript">
			$(document).ready(function() {
				  var data = [
				    ['Rent', 650],['Car', 300], ['Utilities', 100]
				  ];
				  var plot1 = jQuery.jqplot ('chart1', [data], 
				    { 
				      seriesDefaults: {
				        // Make this a pie chart.
				        renderer: jQuery.jqplot.PieRenderer, 
				        rendererOptions: {
				          // Put data labels on the pie slices.
				          // By default, labels show the percentage of the slice.
				          showDataLabels: true
				        }
				      }, 
				      legend: { show:true, location: 'e' }
				    }
				  );
			});
		</script>
	</head>
	<body>
		<table border="1dp">
			<thead>
				<td colspan="3">PhatWallet</td>
				<td>View</td>
			</thead>
			<tbody>
				<td id="PieArea" colspan="4">
					<div id="chart1" style="height:300px; width:500px;"></div>
				</td>
			</tbody>
			<tfoot>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
			</tfoot>
		</table>
	</body>
</html>
